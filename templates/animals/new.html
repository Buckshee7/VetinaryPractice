{% extends 'base.html' %}

{% block content %}
<h2>New Animal</h2>
<form action="/animals" method="post">
    <div>
        <h3>Animal Details</h3>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Name" required autofocus>
        <label for="animal_type">Type of Animal:</label>
        <select name="animal_type">
            <option value="" hidden selected>Select Type</option>
            <option value="Cat">cat</option>
            <option value="Dog">dog</option>
            <option value="Fish">fish</option>
            <option value="Tiger">tiger</option>
            <option value="Rabbit">rabbit</option>
            <option value="Lizard">lizard</option>
            <option value="Hamster">hamster</option>
            <option value="Turtle">turtle</option>
            <option value="Bear">bear</option>
            <option value="Unicorn">unicorn</option>
            <option value="Dragon">dragon</option>
            <option value="T-rex">t-rex</option>
            <option value="Monkey">monkey</option>
        </select>
        <label for="dob">D.O.B.:</label>
        <input type="date" name="dob">
        <label for="img_url">Profile Picture:</label>
        <input type="text" name="img_url" placeholder="optional">    
    </div>
    <div>
        <h3>Owner Details</h3>
        <label for="owner_name">Name:</label>
        <input type="text" name="owner_name" placeholder="Name" required>
        <label for="owner_phone">Phone number:</label>
        <input type="text" name="owner_phone" placeholder="Phone" required>
    </div>
    <div>
        <h3>Vetinarian</h3>
        <label for="vet_id">Name:</label>
        <select name="vet_id">
            <option value="None" selected>None</option>
            {% for vet in vets %}
                <option value="{{ vet.id }}">Dr {{ vet.last_name }}</option>
            {% endfor %}
        </select>
    </div>
    <input type="submit"></input>
  </form>
{% endblock %}
