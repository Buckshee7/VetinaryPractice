{% extends 'base.html' %}

{% block content %}
    <div class="primary_info">
        <img  src="../{{ vet.img_url }}" alt="Profile picture of Dr {{ vet.last_name }}">
        <h2>Dr {{ vet.first_name }} {{vet.last_name }}</h2>
        <a href="/vets/{{ vet.id }}/edit">Edit</a>
    </div>
    <div>
        <h3>Assigned Aimals</h3>
        {% if animals %}
            {% for animal in animals %}
            <div class="secondary_info">
                <a href="/animals/{{ animal.id }}">
                    <img src="../{{ animal.img_url }}" alt="Profile picture of {{ animal.name }}">
                </a>
                <p>{{ animal.name }}</p>
            </div>
            {% endfor %}
        {% else %}
            <p>-- NO ASSIGNED ANIMALS --</p>
        {% endif %}
    </div>
{% endblock %}
