{% extends 'base.html' %}

{% block content %}
<h2>Edit Vetinarian Record</h2>
<form action="/vets/{{ vet.id }}" method="post">
    <div>
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" value="{{ vet.first_name }}" required autofocus>
    </div>
    <div>
      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" value="{{ vet.last_name }}" required>
    </div>
    <input type="submit"></input>
  </form>
{% endblock %}
