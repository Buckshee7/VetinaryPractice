{% extends 'base.html' %}

{% block content %}
    <section>
        <h2>All Vetinarians</h2>
            <div>
                <a href="/vets/new">Add New Vetinarian</a>
            </div>
            {% for vet in vets %}
                <div class = "vet">
                    <img src="{{ vet.img_url }}" alt="Profile picture of Dr {{ vet.last_name }}">
                    <p>Dr {{vet.first_name}} {{vet.last_name}}</p>
                    <a href="/vets/{{ vet.id }}">Details</a>
                    <a href="/vets/{{ vet.id }}/delete">Remove</a>
                </div>
            {% endfor %}
    </section>
{% endblock %}
